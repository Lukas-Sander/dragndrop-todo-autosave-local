<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="src/simple.css">
    <script type="application/javascript" src="src/Sortable.min.js"></script>
    <script type="application/javascript" src="src/simple.js"></script>
</head>
<body>
<div class="content">
    <form class="pure-form">
    <table class="pure-table pure-table-striped w-100 ">
        <thead>
        <tr>
            <th colspan="2">

            </th>
            <th>
                Aufgabe
            </th>
            <th>
                Prio
            </th>
            <th>
                Start
            </th>
            <th>
                Ende
            </th>
            <th>
                Denkaufwand
            </th>
            <th class="w-100">
                Notizen
            </th>
            <th>
                <button class="pure-button pure-button-primary" type="button" id="addRow">Neu</button>
            </th>
        </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
    </form>
</div>
<template id="template_todo">
    <tr>
        <td>
            <div class="handle">
                ↕
            </div>
        </td>
        <td>
            <input class="pure-checkbox" type="checkbox" name="taskdone" onchange="strikeRow(this);">
        </td>
        <td>
            <input name="taskname" type="text">
        </td>
        <td>
            <input name="taskprio" type="number" min="0">
        </td>
        <td>
            <input name="taskstart" type="datetime-local">
        </td>
        <td>
            <input name="taskend" type="datetime-local">
        </td>
        <td>
            <input name="taskthink" type="number" min="0">
        </td>
        <td>
            <textarea name="tasknotes"></textarea>
        </td>
        <td>
            <button type="button" class="pure-button" onclick="deleteTask(this);">löschen</button>
        </td>
    </tr>
</template>
<textarea style="width: 99%;" class="export"></textarea>
<button class="exportbtn pure-button pure-button-primary" onclick="exportText();">Export</button>
<button class="importbtn pure-button pure-button-primary" onclick="importText();">Import</button>
<div id="notifications">

</div>
<button class="savebtn pure-button pure-button-primary" onclick="save();">Speichern</button>
</body>
</html>
