<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet"  href="style/main.css">
    <script type="application/javascript" src="script/components/lang.js"></script>
    <script type="application/javascript" src="script/components/lists.js"></script>
<!--    <script type="application/javascript" src="script/components/DatabaseController.js"></script>-->
    <script type="application/javascript" src="script/plugins/Sortable.min.js"></script>
    <script type="application/javascript" src="script/main.js"></script>
</head>
<body>
<template id="template_list">
    <table class="table-list">
        <thead>
        <tr>
            <th>
                <span class="lang" data-tag="task"></span>
            </th>
            <th>
                Prio
            </th>
            <th>
                Start
            </th>
            <th>
                Ende
            </th>
            <th>
                Denkaufwand
            </th>
            <th>
                Notizen
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</template>
<template id="template_todo">
    <tr>
        <td>
            <input name="taskname" type="text">
        </td>
        <td>
            <input name="taskprio" type="number" min="0">
        </td>
        <td>
            <input name="taskstart" type="datetime-local">
        </td>
        <td>
            <input name="taskend" type="datetime-local">
        </td>
        <td>
            <input name="taskthink" type="number" min="0">
        </td>
        <td>
            <textarea name="tasknotes"></textarea>
        </td>
        <td>
            <button onclick="deleteTask(this);"></button>
        </td>
    </tr>
</template>

<div class="main">
    <div class="menu-bar">

    </div>
    <div class="lists-container">

    </div>
    <div class="quickactions-container">
        <button id="addList"><span class="lang" data-tag="newListBtn"></span></button>
    </div>
    <div class="notifications-container">

    </div>
</div>

</body>
</html>
