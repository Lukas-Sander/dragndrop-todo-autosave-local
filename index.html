<template id="template_todo">
    <div class="card">
        <div class="row w-100">
            <textarea name="taskname" class="grow"></textarea>
            <div>
                <div class="handle"></div>
                <input type="checkbox" name="taskdone">
            </div>
        </div>
        <div class="row w-100 justify">
            <label class="w-50 row">
                <span class="img-prio"></span>
                <input name="prio" type="number" min="0">
            </label>
            <label class="w-50 row">
                <span class="img-think"></span>
                <input name="denkaufwand" type="number" min="0" class="w-50">
            </label>
            <div class="delete img-trash" onclick="deleteTask(this);"></div>
        </div>
        <div class="row w-100">
            <input type="date" name="start" class="w-50">
            <input type="date" name="ende" class="w-50">
        </div>
        <div class="row w-100">
            <textarea class="w-100" name="notizen"></textarea>
        </div>
    </div>
</template>
<template id="template_divider">
    <div class="card divider">
        <input type="text" name="dividertext">
    </div>
</template>
